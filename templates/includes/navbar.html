<div class="header clearfix">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li {% if request.path == "/" %}class="active"{% endif %}>
                <a href="{% url 'books:book_list' %}">
                    Books <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                </a>
            </li>
            <li {% if "/request_list" in request.path %}class="active"{% endif %}>
                <a href="{% url 'books:http_request_list' %}">
                    Request List <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                </a>
            </li>
            {% if request.user.is_authenticated %}
            <li {% if "/create" in request.path %}class="active"{% endif %}>
                <a href="{% url 'books:book_create' %}">
                    Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </li>
            {% endif %}
            <li>
                <a href="{% url 'admin:index' %}">
                    Admin <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </nav>
    <h4 class="text-muted">Bestbookstore</h4>
</div>
